<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">


<dom-module id="my-rooster">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      .dag {
        color: red;
      }
    </style>

    <h1 class="page-title">Overzicht van mijn rooster ( {{username}} )<br />Druk op een les om er voor af te melden</h1>

    <iron-selector selected="{{weekValue}}" attr-for-selected="page">
      <paper-button page="-1"raised><iron-icon icon="image:navigate-before"></iron-icon>Vorige week</paper-button>
      <paper-button page="1"raised><iron-icon icon="image:navigate-next"></iron-icon>Volgende week</paper-button>
    </iron-selector>

    <div>{{weekValue}}</div>

    <h2 class="dag">Maandag:</h2>
    <template is="dom-repeat" items="{{lessen}}">
      <iron-selector selected="{{buttonValue}}" attr-for-selected="value">
        <div><paper-button value="maandag" on-click="toggleDialog">{{item.maandag}}</paper-button></div>
      <iron-selector>
    </template>
    <h2>Dinsdag:</h2>
    <template is="dom-repeat" items="{{lessen}}">
      <div><paper-button on-click="toggleDialog">{{item.dinsdag}}</paper-button></div>
    </template>
    <h2>Woensdag:</h2>
    <template is="dom-repeat" items="{{lessen}}">
      <div><paper-button on-click="toggleDialog">{{item.woensdag}}</paper-button></div>
    </template>
    <h2>Donderdag:</h2>
    <template is="dom-repeat" items="{{lessen}}">
      <div><paper-button on-click="toggleDialog">{{item.donderdag}}</paper-button></div>
    </template>
    <h2>Vrijdag:</h2>
    <template is="dom-repeat" items="{{lessen}}">
      <div><paper-button on-click="toggleDialog">{{item.vrijdag}}</paper-button></div>
    </template>

    <paper-dialog id="dialog">
      <h2>Header</h2>
      <div>Weet u dat zeker dat u voor deze les wilt afmelden?</div>
      <div class="buttons">
        <paper-button dialog-dismiss>Nee</paper-button>
        <paper-button dialog-confirm>Ja</paper-button>
      </div>
    </paper-dialog>

    <script>

    </script>

    <iron-ajax
      id="ajax"
      method="POST"
  		url="/student/rooster"
      handle-as="json"
  		on-response="responseHandler">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-rooster',

        properties: {
          username: String,
          rol: {
            observer: 'FetchLessen'
          }
        },

        toggleDialog: function() {
            this.$.dialog.toggle();
        },

        responseHandler: function(request) {
          console.log("request.detail.response : "+request.detail.response);
          this.lessen = request.detail.response;
        },

        FetchLessen: function() {
          console.log("FetchLessen user="+this.username);
          if (this.rol == "student") {
            this.$.ajax.contentType="application/json";
            this.$.ajax.body={
              "username":this.username
            };
            this.$.ajax.generateRequest();
          }
        }

      });
    })();
  </script>
</dom-module>
