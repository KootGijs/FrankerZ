<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-rooster">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      th,td
      {
        margin: 0;
        text-align: center;
        border-collapse: collapse;
        /*outline: 1px solid #3f51b5;*/
      }

      td
      {
        padding: 5px 10px;
      }

      th
      {
        background: #3f51b5;
        color: white;
        padding: 5px 10px;
      }

      td:hover
      {
        cursor: pointer;
        background: #c5cae9;
      }
    </style>

    <h1 class="page-title">Overzicht van mijn rooster ( {{username}} )</h1>
    <table>
      <tr>
        <th>Maandag</th>
        <th>Dinsdag</th>
        <th>Woensdag</th>
        <th>Donderdag</th>
        <th>Vrijdag</th>
      </tr>
    <template is="dom-repeat" items="{{lessen}}">
      <tr>
        <td>
          {{item.les}}{{item.lokaal}}
        </td>
        <td>
          test1
        </td>
      </tr>
    </template>
  </table>


    <iron-ajax
      id="ajax"
      method="POST"
  		url="/student/rooster"
      handle-as="json"
  		on-response="responseHandler">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-rooster',

        properties: {
          username: String,
          rol: {
            observer: 'FetchLessen'
          }
        },

        responseHandler: function(request) {
          console.log(request.detail.response);
          this.lessen = request.detail.response;
        },

        FetchLessen: function() {
          console.log("FetchLessen user="+this.username);
          if (this.rol == "student") {
            this.$.ajax.contentType="application/json";
            this.$.ajax.body={
              "username":this.username
            };
            this.$.ajax.generateRequest();
          }
        }

      });
    })();
  </script>
</dom-module>
