<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">


<dom-module id="my-afmelding">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <h1 class="page-title">Overzicht van mijn afmeldingen ( {{username}} )<br />Druk op een les om er voor af te melden</h1>

    <h2 class="dag">Lessen voor deze week:</h2>

      <template is="dom-repeat" items="{{lessen}}">
        <div><paper-button id="{{index}}" on-click="toggleDialog">{{index}} - {{item.lessen}}</paper-button></div>
      </template>

    <div>{{indexNummer}}</div>

    <paper-dialog id="dialog">
      <h2>Header</h2>
      <div>Weet u dat zeker dat u voor deze les wilt afmelden?</div>
      <div class="buttons">
        <paper-button dialog-dismiss>Nee</paper-button>
        <paper-button on-click="sendAfmelding" dialog-confirm>Ja</paper-button>
      </div>
    </paper-dialog>

    <script>

    </script>

    <iron-ajax
      id="ajax"
      method="POST"
  		url="/student/mijnafmelding"
      handle-as="json"
  		on-response="responseHandler">
    </iron-ajax>
    <iron-ajax
      id="ajax2"
      method="POST"
  		url="/student/mijnafmeldingversturen"
      handle-as="json">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-afmelding',

        properties: {
          username: String,
          rol: {
            observer: 'FetchLessen'
          }
        },

        toggleDialog: function() {
            this.$.dialog.toggle();
        },

        responseHandler: function(request) {
          console.log("request.detail.response : "+request.detail.response);
          if (request.detail.response != "") {
              this.lessen = request.detail.response;
          }
        },

        FetchLessen: function() {
          console.log("FetchLessen user="+this.username);
          if (this.rol == "student") {
            this.$.ajax.contentType="application/json";
            this.$.ajax.body={
              "username":this.username
            };
            this.$.ajax.generateRequest();
          }
        },

        sendAfmelding: function() {
          console.log("Afmelden van les met user="+this.username);
          if (this.rol == "student") {
            console.log("indexnummer = "+this.$.index);
            this.$.ajax2.contentType="application/json";
            this.$.ajax2.body={
              "username":this.username,
              "lesIndex":"1"
            };
            this.$.ajax2.generateRequest();
          }
        }

      });
    })();
  </script>
</dom-module>
